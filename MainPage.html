<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Smooth scroll effect */
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            overflow-x: hidden;
        }

        /* Header with banner image */
        header {
            position: relative;
            text-align: center;
            padding: 100px 20px;
            background: url('/Users/georgekokkinos/CodingMain/WebDev/georgekokkinos.github.io/bread.jpg') no-repeat center center;
            background-size: cover;
            height: 100vh;
            transition: height 0.5s ease-out;
        }

        header h1 {
            font-size: 48px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        /* About section */
        .projects {
            text-align: center;
            padding: 100px 20px;
            background-color: #f4f4f9;
        }

        .projects h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .project-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }

        .project-buttons a {
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: #3498db;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .project-buttons a:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* Sticky navigation bar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            font-size: 20px;
            display: none;
            transition: opacity 0.5s ease-out;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 30px;
            background-color: #34495e;
            color: white;
            position: relative;
            z-index: 10;
        }

        footer a {
            color: #1abc9c;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer .flourish {
            margin-top: 10px;
            font-style: italic;
        }

        /* Responsive design for small screens */
        @media (max-width: 768px) {
            .project-buttons {
                flex-direction: column;
                gap: 10px;
            }

            header h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>

    <!-- Hidden navigation bar that appears when scrolling down -->
    <nav id="navbar">
        George Kokkinos
    </nav>

    <!-- Header with banner image -->
    <header id="banner">
        <h1>George Kokkinos</h1>
        <p>Your one-stop destination to know more about me and the projects I am working on.</p>
    </header>

    <!-- Projects Section -->
    
    <section class="projects">
        <h2>Projects</h2>
        <div class="project-buttons">
            <a href="#project1" target="_blank">Electoral Gravity</a>
            <a href="#project2" target="_blank">Project 2</a>
            <a href="#project3" target="_blank">Project 3</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Connect with me on <a href="https://www.linkedin.com/in/george-kokkinos-gkk/" target="_blank">LinkedIn</a></p>
        <p class="flourish">Let's connect!</p>
    </footer>

    <!-- JavaScript to handle smooth scrolling and banner disappearance -->
    <script>
        const banner = document.getElementById('banner');
        const navbar = document.getElementById('navbar');

        window.addEventListener('scroll', () => {
            const scrollPos = window.scrollY;
            // Make the banner shrink and eventually hide after scrolling down
            if (scrollPos > 200) {
                banner.style.height = '0';
                navbar.style.display = 'block';
                navbar.style.opacity = '1';
            } else {
                banner.style.height = '100vh';
                navbar.style.opacity = '0';
                setTimeout(() => {
                    navbar.style.display = 'none';
                }, 500);
            }
        });
    </script>

</body>
</html>
